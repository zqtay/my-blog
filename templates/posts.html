{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% for post in posts %}
                <div class="post-preview">
                    <a href="../post/{{ post.id }}">
                        <h2 class="post-title">
                            {{ post.post_title }}
                        </h2>
                        <h3 class="post-subtitle">
                            {{ post.subtitle }}
                        </h3>
                    </a>
                    <small>Posted by <b>zqtay</b> on {{ post.date_posted.strftime('%d/%m/%y %R') }}</small>
                </div>
                <hr>
                {% endfor %}
                <!-- Pager -->
                {% if last_page %}
                    <ul class="pager">
                        <li class="next">
                            <a href="../posts/{{ str(page_num+1) }}">Older Posts &rarr;</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
